<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: lightyellow;
            text-align: center;
        }
        h2 {
            color: maroon;
        }
        input[type="text"], input[type="password"] {
            padding: 5px;
            margin: 5px;
            width: 250px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="form" method="POST" onsubmit="return validateForm()">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="text" name="mail"><br><br>
        Mob No: <input type="text" name="mob"><br><br>
        Address: <input type="text" name="address"><br><br>
        Parent's Name: <input type="text" name="parentName"><br><br>
        Parent's Contact No: <input type="text" name="parentMob"><br><br>
        Parent's Email: <input type="text" name="parentEmail"><br><br>
        Username: <input type="text" name="user"><br><br>
        Password: <input type="password" name="passcode"><br><br>
        Confirm Password: <input type="password" name="cpasscode"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        function validateForm() {
            var nm = document.form.name.value;
            var email = document.form.mail.value;
            var at = email.indexOf("@");
            var dot = email.indexOf(".");
            var mob = document.form.mob.value;
            var user = document.form.user.value;
            var passcode = document.form.passcode.value;
            var cpasscode = document.form.cpasscode.value;
            var address = document.form.address.value;
            var parentName = document.form.parentName.value;
            var parentMob = document.form.parentMob.value;
            var parentEmail = document.form.parentEmail.value;

            if (nm == "") {
                alert("Enter name !!");
                document.form.name.focus();
                return false;
            }
            if (email == "") {
                alert("Enter E-mail Id!!");
                document.form.mail.focus();
                return false;
            }
            else if (at < 1 || dot < at + 2 || dot + 2 >= email.length) {
                alert("Please enter a valid email address");
                document.form.mail.focus();
                return false;
            }
            if (mob == "") {
                alert("Enter mobile no.");
                document.form.mob.focus();
                return false;
            }
            else if (isNaN(mob) || mob.length != 10) {
                alert("Enter a valid mobile number with 10 digits");
                document.form.mob.focus();
                return false;
            }
            if (address == "") {
                alert("Enter address");
                document.form.address.focus();
                return false;
            }
            if (parentName == "") {
                alert("Enter parent's name");
                document.form.parentName.focus();
                return false;
            }
            if (parentMob == "" || isNaN(parentMob) || parentMob.length != 10) {
                alert("Enter a valid parent's contact number");
                document.form.parentMob.focus();
                return false;
            }
            if (parentEmail == "" || parentEmail.indexOf("@") < 1 || parentEmail.indexOf(".") < parentEmail.indexOf("@") + 2 || parentEmail.indexOf(".") + 2 >= parentEmail.length) {
                alert("Enter a valid parent's email address");
                document.form.parentEmail.focus();
                return false;
            }
            if (user == "") {
                alert("Enter user name !!");
                document.form.user.focus();
                return false;
            }
            if (passcode == "") {
                alert("Enter the password!!");
                return false;
            }
            else if (passcode.length < 6) {
                alert("Enter a minimum 6 digit password");
                return false;
            }
            else if (cpasscode != passcode) {
                alert("Password must be the same");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
