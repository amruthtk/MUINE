<!DOCTYPE html>
<head>
<title>Sum Calculation</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 2;
        var c = 3;
        var d = 4;
        var e = 5;

        var z = a * b * c * d * e;

        // Output the result using document.write
        document.write("The product of 5 numbers : " + z);
    </script>
</body>
</html>
